<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eldar Karaev</title>

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(2, 6, 23, 0.85);
      --accent: #38bdf8;
      --accent-soft: #0ea5e9;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --tag-bg: #1e293b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at top right, #0f172a 0%, transparent 60%),
        radial-gradient(800px 400px at bottom left, #020617 0%, transparent 60%),
        var(--bg-main);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(148, 163, 184, 0.08);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 30px;
      margin: 0 0 8px;
      letter-spacing: 0.4px;
    }

    .subtitle {
      color: var(--accent);
      font-size: 14px;
      margin-bottom: 20px;
    }

    p {
      margin: 0 0 28px;
      color: var(--text-muted);
      line-height: 1.7;
      font-size: 15px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 32px;
    }

    .tag {
      background: var(--tag-bg);
      padding: 7px 14px;
      border-radius: 999px;
      font-size: 13px;
      color: #cbd5f5;
      border: 1px solid rgba(148, 163, 184, 0.1);
      transition: all 0.2s ease;
    }

    .tag:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
      color: var(--accent-soft);
      font-weight: 500;
      font-size: 15px;
      position: relative;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent-soft);
      transition: width 0.25s ease;
    }

    a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 32px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Eldar Karaev</h1>
    <div class="subtitle">Linux • DevOps • Cloud</div>

    <p>
      IT student focused on Linux systems, DevOps practices and cloud infrastructure.
      Learning by building real projects and understanding how things work under the hood.
    </p>

    <div class="tags">
      <div class="tag">Linux</div>
      <div class="tag">DNS</div>
      <div class="tag">Cloudflare</div>
      <div class="tag">Git</div>
      <div class="tag">DevOps</div>
    </div>

    <div class="links">
      <a href="https://github.com/Eldar1of1" target="_blank">GitHub</a>
      <a href="mailto:eldar@eldark.xyz">Email</a>
    </div>

    <footer>
      Building systems, not just apps
    </footer>
  </div>

</body>
</html>
